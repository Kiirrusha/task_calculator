<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="row_button display">
          <button data-calc_reset="reset" class="button btn-reset">C</button>
          <input class="display_input"/>
        </div>
        <div class="row_button">
          <button data-calc_number="7" class="button btn-number">7</button>
          <button data-calc_number="8" class="button btn-number">8</button>
          <button data-calc_number="9" class="button btn-number">9</button>
          <button data-calc_operation="+" class="button btn-operation">+</button>
        </div>
        <div class="row_button">
          <button data-calc_number="4" class="button btn-number">4</button>
          <button data-calc_number="5" class="button btn-number">5</button>
          <button data-calc_number="6" class="button btn-number">6</button>
          <button data-calc_operation="-" class="button btn-operation">-</button>
        </div>
        <div class="row_button">
          <button data-calc_number="1" class="button btn-number">1</button>
          <button data-calc_number="2" class="button btn-number">2</button>
          <button data-calc_number="3" class="button btn-number">3</button>
          <button data-calc_operation="/" class="button btn-operation">/</button>
        </div>
        <div class="row_button">
          <button data-calc_number="0" class="button js_button">0</button>
          <button data-calc_dot="." class="button btn-dot">.</button>
          <button data-calc_eq="=" class="button btn-eq">=</button>
          <button data-calc_operation="*" class="button btn-operation">x</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
