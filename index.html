<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <script src="math.js"></script>
    <div class="calculator">
      <div calss="container">
        <input class="number_a" type="number" />
        <input class="number_b" type="number" />
        <p class="output"></p>
        <div class="row_button">
          <button class="button js_button">7</button>
          <button class="button js_button">8</button>
          <button class="button js_button">9</button>
          <button class="button js_button">+</button>
        </div>
        <div class="row_button">
          <button class="button js_button">4</button>
          <button class="button js_button">5</button>
          <button class="button js_button">6</button>
          <button class="button js_button">-</button>
        </div>
        <div class="row_button">
          <button class="button js_button">1</button>
          <button class="button js_button">2</button>
          <button class="button js_button">3</button>
          <button class="button js_button">/</button>
        </div>
        <div class="row_button">
          <button class="button js_button">0</button>
          <button class="button js_button">.</button>
          <button class="button js_button">=</button>
          <button class="button js_button">x</button>
        </div>
      </div>
    </div>
  </body>
</html>
